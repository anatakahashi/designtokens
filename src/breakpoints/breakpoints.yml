global:
  type: shadow
  category: breakpoints

imports:
  - ./aliases.yml

props:
  - name: mobile
    value: "{!mobile}"
    meta:
      friendlyName: Mobile
    category: media-query

  - name: tablet
    value: "{!tablet}"
    meta:
      friendlyName: Tablet
    category: media-query

  - name: web
    value: "{!web}"
    meta:
      friendlyName: Small Screens
    category: media-query
